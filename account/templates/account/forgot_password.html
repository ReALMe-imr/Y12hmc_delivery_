<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .card {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-weight: bold;
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            color: #d9534f;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body text-center">
            <h5 class="card-title">Forgot Password</h5>
            <form id="forgotPasswordForm">
                <button type="submit" class="btn btn-primary">Contact Admin</button>
            </form>
            <div id="adminMessage" class="message">For assistance with resetting your account, please contact your administrator.</div>
            <div id="successMessage" class="message" style="display: none;">Your request has been noted. Please reach out to your administrator.</div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            // Inform the user to contact the admin
            console.log(`User requested admin contact for account reset`);
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('adminMessage').style.display = 'none'; // Hide admin message
        });
    </script>
</body>
</html>
