
{% load static %}
{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .divider:after,
  .divider:before {
    content: "";
    flex: 1;
    height: 1px;
    background: #eee;
  }

  .h-custom {
    height: calc(100% - 73px);
  }

  @media (max-width: 450px) {
    .h-custom {
      height: 100%;
    }
  }

  /* Custom styles for titles */
  .form-label {
    font-size: 1.1rem;
    font-weight: 500;
    color: #333;
    margin-bottom: 0.5rem;
  }

  .form-outline input {
    border-radius: 8px;
    border: 1px solid #ced4da;
    box-shadow: none;
    transition: all 0.3s ease;
  }

  .form-outline input:focus {
    border-color: #0d6efd;
    box-shadow: 0px 0px 5px rgba(13, 110, 253, 0.5);
  }

  /* Custom styles for login button */
  .btn-primary {
    background: linear-gradient(to right, #0062E6, #33AEFF);
    border: none;
    border-radius: 25px;
    font-size: 1.1rem;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
  }

  .btn-primary:hover {
    background: linear-gradient(to right, #0056D6, #2A9FFD);
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }

  .btn-primary:active {
    transform: scale(0.98);
  }

  /* Title for the form */
  .form-title {
    font-size: 1.8rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 1.5rem;
    text-align: center;
  }
</style>
{% endblock %}

{% block title %}Password change{% endblock %}

{% block content %}
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 text-center">
        <h2 class="form-title">Password change</h2>
        <p>Your password has been changed successfully.</p>
        <a href="{% url 'account:login' %}" class="btn btn-primary btn-lg px-5">Log In</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
